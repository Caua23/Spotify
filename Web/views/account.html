            <button id="dropMenu">
                <img src="https://www.rannveigaamodt.com/wp-content/uploads/revslider/home1/150x150.gif" id="ImgMenu"
                    width="40px" height="40px" alt="">
                <div id="Menu" class="sumir">
                    <p><a href="">voltar</a></p>

                    <p><input type="button" id="Logout" onclick="Logout" value="Sair"></p>
                </div>

            </button>
        </nav>
    </header>

    <main>
        <form action="" method="post" enctype="multipart/form-data">
            <h1>
                Editar perfil
            </h1>
            <div id="imagem">
                <p>Foto de Perfil</p>
                <div>
                    <img src="" id="ImgProfile" alt="">
                </div>
                <br>
                <div class="file-input">
                    <input name="file" accept="image/jpeg, image/gif, image/pjpeg , image/png" type="file"
                        id="real-file-input" hidden />
                    <label for="real-file-input" class="custom-file-upload">Escolher arquivo</label>
                    <br>
                    <br>
                    <div id="error-message" style="display: none; color: red;">Por favor, selecione um arquivo JPEG ou
                        PNG.</div>
                    <span id="file-name"></span>
                </div>
            </div>
            <div id="nameInfo">
                <p> Nome De Usuario: </p>
                <div class="nameInfoFilho">
                    <p id="resName"></p>
                </div>
            </div>

            <div id="user-info">
                <div id="email">
                    <span id="span-email">Email</span>
                    <br>
                    <input value="" name="UpdateEmail" id="inputEmail" type="email">
                </div>
                <div id="senha">
                    <span id="span-senha">Password</span>
                    <br>
                    <input value="" id="inputPassword" name="UpdatePass" type="password">
                </div>
                <div>
                    <span id="textPais">Sua Regi√£o</span>
                    <br>
                    <select name="" id="selectRegiao">
                        <option id="pais" value="regiao">Brasil</option>
                    </select>
                </div>
                <div id="botao">
                    <input type="button" onclick="valueStart()" id="Cancel" value="Cancel">
                    <input type="submit" id="Save" value="Save">
                </div>
            </div>
        </form>
    </main>
    <script src="/acc/account.js"></script>

</body>
